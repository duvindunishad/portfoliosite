<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Categoris" subheader="List of all categoris">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="Add" icon="pi pi-plus" iconPos="left" routerLink="categories-forms"></p-button>

                    </div>
                    <div class="p-toolbar-group-right">
                    </div>
                  </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class ="p-col-12">
                <p-table [value]="categories" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <!-- <th>id</th> -->
                            <th pSortableColumn="name">name<p-sortIcon field="name"></p-sortIcon></th>
                            <th>icon</th>
                            <th>Color</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-categories>
                        <tr>
                            <!-- <td>{{categories.id}}</td> -->
                            <td>{{categories.name}}</td>
                            <td><i style ="font-size: 2rem;"class="pi" [ngClass]="'pi-'+ categories.icon"></i></td>
                            <td>{{categories.color}}</td>
                            <td>
                                
                            <p-button 
                            (onClick)="deleteCategory(categories.id)"
                            styleClass="p-button-danger mr-2" 
                            icon="pi pi-trash" 
                            >
                            </p-button>
                            
                            <p-button 
                            (onClick)="updateCategory(categories.id)"
                            styleClass="p-button-error"
                            icon="pi pi-pencil" 
                            >
                            </p-button>

                            </td>
                        </tr>
                    </ng-template>
                </p-table> 
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
