<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Add Category" subheader="Here can create new category">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar><div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button styleClass="p-button-primary" style="padding: 10px;" label="Create" icon="pi pi-plus" iconPos="left" (onClick)="onSubmit()" ></p-button>
                        <p-button styleClass="p-button-secondary" label="Cancle"  iconPos="left" ></p-button>
                    </div>
       <!--                 
                        <p-button styleClass="p-button-primary p-mr-2" [label]="editmode ? 'Update' : 'Create'" icon="pi pi-plus"(click)="onSubmit()"></p-button>
                        <p-button styleClass="p-button-secondary" label="Cancle" icon="pi pi-arrow-circle-left" (click)="onCancle()"></p-button>

                        styleClass="p-button-success"
      -->
                  </p-toolbar>
            </div>
        </div>
        <div class="p-grid" style="margin-top: 10px;">
            <div class ="p-col-12">
                <!-- <ng-form ></ng-form> -->
                <form [formGroup]="form">
                    <div class="card">
                        <h5>Fill below </h5>
                        <div class="formgrid grid">
                            <div class="field col">
                                <label for="name">Firstname</label>
                                <input formControlName="name" id="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                                <small *ngIf="categoryForm['name'].invalid && isSubmitted" class="p-error">Name is required</small>
                            </div>
                            <div class="field col">
                                <label for="icon">Icon</label>
                                <input formControlName="icon" id="icon" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                                <small *ngIf="categoryForm['icon'].invalid && isSubmitted" class="p-error">icon is required</small>
                            </div>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </p-card>
</div>
