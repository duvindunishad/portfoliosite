<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Porducts" subheader="List of all Porducts">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="Add" icon="pi pi-plus" iconPos="left" routerLink="products-form"></p-button>

                    </div>
                    <div class="p-toolbar-group-right">
       <!--                 
                        <p-button styleClass="p-button-primary p-mr-2" [label]="editmode ? 'Update' : 'Create'" icon="pi pi-plus"(click)="onSubmit()"></p-button>
                        <p-button styleClass="p-button-secondary" label="Cancle" icon="pi pi-arrow-circle-left" (click)="onCancle()"></p-button>

                        styleClass="p-button-success"
      -->
                    </div>
                  </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class ="p-col-12">
                <p-table [value]="products" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <!-- <th>id</th> -->
                            <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                            <th>image</th>
                            <th pSortableColumn="price">Price<p-sortIcon field="price"></p-sortIcon></th>
                            <th pSortableColumn="stock">Stock<p-sortIcon field="stock"></p-sortIcon></th>
                            <!-- <th pSortableColumn="categories">Category<p-sortIcon field="categories"></p-sortIcon></th>
                            <th pSortableColumn="created">Created at<p-sortIcon field="created"></p-sortIcon></th> -->
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-products>
                        <tr>
                            <!-- <td>{{categories.id}}</td> -->
                            <td>{{products.name}}</td>
                            <td><img [src]="products.image" style="width: 100%" alt=""></td>
                            <td>{{products.price}}</td>
                            <td>{{products.countInStock}}</td>
                            <!-- <td>{{products.categories.name}}</td>
                            <td>{{products.dateCreated | date: 'short'}}</td> -->
                            <td>
                                <p-button 
                                (click)="deleteProduct(products.id)"
                                styleClass="p-button-danger mr-2" 
                                icon="pi pi-trash" 
                                >
                                </p-button> 
                                
                                <p-button 
                                (onClick)="updateProduct(products.id)"
                                styleClass="p-button-error"
                                icon="pi pi-pencil" 
                                >
                                </p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table> 
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
