<p-toast></p-toast>
<div class="admin-page">
    <p-card header="users" subheader="List of all users">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="Add" icon="pi pi-plus" iconPos="left" routerLink="users-form"></p-button>

                    </div>
                    <div class="p-toolbar-group-right">
       <!--                 
                        <p-button styleClass="p-button-primary p-mr-2" [label]="editmode ? 'Update' : 'Create'" icon="pi pi-plus"(click)="onSubmit()"></p-button>
                        <p-button styleClass="p-button-secondary" label="Cancle" icon="pi pi-arrow-circle-left" (click)="onCancle()"></p-button>

                        styleClass="p-button-success"
      -->
                    </div>
                  </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class ="p-col-12">
                <p-table [value]="users" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <!-- <th>id</th> -->
                            <th pSortableColumn="name">name<p-sortIcon field="name"></p-sortIcon></th>
                            <th>Email</th>
                            <th>Admin</th>
                            <th>Country</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-users>
                        <tr>
                            <!-- <td>{{users.id}}</td> -->
                            <td>{{users.name}}</td>
                            <td>{{users.email}}</td>
                            <td>{{users.isAdmin}}</td>
                            <td>{{users.country}}</td>
                            <td>
                                
                            <p-button 
                            (onClick)="deleteUser(users.id)"
                            styleClass="p-button-danger mr-2" 
                            icon="pi pi-trash" 
                            >
                            </p-button>
                            
                            <!-- <p-button 
                            (onClick)="updateusers(users.id)"
                            styleClass="p-button-error"
                            icon="pi pi-pencil" 
                            >
                            </p-button> -->

                            </td>
                        </tr>
                    </ng-template>
                </p-table> 
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
